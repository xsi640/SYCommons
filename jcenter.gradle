def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "xi640"
            name "xsi640"
            email "xsi64@126.com"
        }
    }

    scm {
        url "https://github.com/xsi640/SYCommons"
    }
}

publishing {
    publications {
        mavenPublication(MavenPublication) {
            from components.java
            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
            groupId 'com.suyang'
            artifactId 'sy-commons'
            version '1.0.0'
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'java commons tools.')
                root.appendNode('name', 'sy-commons')
                root.appendNode('url', 'https://github.com/xsi640/SYCommons')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {
    user = System.getProperty('bintray.user')
    key = System.getProperty('bintray.key')
    publications = ['mavenPublication']

    pkg {
        repo = 'xsi640'
        name = 'xsi640'
        userOrg = ''
        licenses = ['Apache-2.0']
        vcsUrl = 'git@github.com:xsi640/SYCommons.git'
        version {
            name = '1.0.0'
            desc = '1.0.0'
            released  = new Date()
        }
    }
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

javadoc.failOnError = false
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}